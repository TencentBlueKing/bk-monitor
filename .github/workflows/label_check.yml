---
name: Label Checker
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - unlabeled

jobs:
  check_project_label:
    name: 检查项目标签
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: project/monitor,project/apm,project/log,project/public
          repo_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/github-script@v6
        if: ${{ failure() }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '请在 PR 中添加项目标签，例如：`project/monitor`、`project/apm`、`project/log`、`project/public`'
            })
  check_type_label:
    name: 检查类型标签
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: docker://agilepathway/pull-request-label-checker:latest
        with:
          one_of: fix,feat,docs,style,refactor,test,chore,merge
          repo_token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/github-script@v6
        if: ${{ failure() }}
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '请在 PR 中添加类型标签，例如：`fix`、`feat`、`docs`、`style`、`refactor`、`test`、`chore`、`merge`'
            })
