paths:
  /app/dashboard/get_dashboard_directory_tree/:
    get:
      operationId: get_dashboard_directory_tree
      description: 获取仪表盘目录树
      parameters:
      - in: query
        name: bk_biz_id
        schema:
          type: number
        required: true
        description: 业务ID
      x-bk-apigateway-resource:
        matchSubpath: false
        backend:
          name: default
          method: get
          path: /api/v4/grafana/get_directory_tree/
          matchSubpath: false
          timeout: 0
        descriptionEn: get dashboard directory tree
  /app/dashboard/get_dashboard_detail/:
    get:
      operationId: get_dashboard_detail
      description: 获取仪表盘详情
      parameters:
      - in: query
        name: bk_biz_id
        schema:
          type: string
        required: true
        description: 业务ID
      - in: query
        name: dashboard_uid
        schema:
          type: string
        required: true
        description: 仪表盘uid
      x-bk-apigateway-resource:
        matchSubpath: false
        backend:
          name: default
          method: get
          path: /api/v4/grafana/get_dashboard_detail/
          matchSubpath: false
          timeout: 0
        descriptionEn: get dashboard detail
